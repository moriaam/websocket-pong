<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/app.css" />
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <div class="flag-container">
      <img src="./images/de.jpg" class="flag" id="berlin-flag" />
      <img src="/images/sv.jpg" class="flag" id="stockholm-flag" />
    </div>

    <div class="header">
      <div class="logo">
        <img src="/images/logo.png" />
      </div>
      <div class="instructions">
        <div class="instruction">
          <p>Up: w</p>
        </div>
        <div class="instruction">
          <p>Down: s</p>
        </div>
      </div>
    </div>

    <div id="main-container">
      <div class="canvas-container">
        <canvas id="c" width="500" height="276"></canvas>
      </div>
      <div class="scores">
        <div><span class="score" id="berlin-score">0</span></div>
        <div class="seperator"></div>
        <div id="join-container">
          <button id="join">join</button>
        </div>
        <div class="seperator"></div>
        <div><span class="score" id="stockholm-score">0</span></div>
      </div>
    </div>
  </body>
</html>
