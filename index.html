<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/app.css" />
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <div class="flag-container">
        <div class="flag">
          <svg xmlns="http://www.w3.org/2000/svg" width="1000" height="600" viewBox="0 0 5 3">
            <desc>Flag of Germany</desc>
            <rect id="black_stripe" width="5" height="3" y="0" x="0" fill="#000"/>
            <rect id="red_stripe" width="5" height="2" y="1" x="0" fill="#D00"/>
            <rect id="gold_stripe" width="5" height="1" y="2" x="0" fill="#FFCE00"/>
          </svg>
        </div>
        <div class="flag">
          <svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 16 10">
            <rect width="16" height="10" fill="#006aa7"/>
            <rect width="2" height="10" x="5" fill="#fecc00"/>
            <rect width="16" height="2" y="4" fill="#fecc00"/>
          </svg>
        </div>
    </div>
    <h1>Pong</h1>
    <div class="center">
      <span id="berlin-player">waiting for Berlin</span>
      <div><span id="berlin-score">0</span></div>
      <canvas id="c" width="500" height="276"></canvas>
      <span id="stockholm-player">waiting for Stockholm</span>
      <div><span id="stockholm-score">0</span></div>
      <div><span id="waiting">waiting.......</span></div>
      <button id="join">join</button>
      <p>Controls:</p>
      <p>Up: w</p>
      <p>Down: s</p>
    </div>
  </body>
</html>
