<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/app.css" />
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <div class="flag-container">
      <img src="./images/de.jpg" class="flag" id="berlin-flag">
      <img src="/images/sv.jpg" class="flag" id="stockholm-flag">
    </div>
    <h1>Pong</h1>
    <div class="canvas-container">
      <canvas id="c" width="500" height="276"></canvas>
    </div>
    <div class="center">
      <span id="berlin-player">waiting for Berlin</span>
      <div><span id="berlin-score">0</span></div>
      <span id="stockholm-player">waiting for Stockholm</span>
      <div><span id="stockholm-score">0</span></div>
      <div><span id="waiting">waiting.......</span></div>
      <button id="join">join</button>
      <p>Controls:</p>
      <p>Up: w</p>
      <p>Down: s</p>
    </div>
  </body>
</html>
